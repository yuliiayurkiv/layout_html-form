<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
    action="http://localhost:3000/api"
    method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="formField">
          <label for="userSurname">Surname:
            <input type="text" name="surname" id="userSurname">
          </label>
        </div>
        <div class="formField">
          <label for="userName">Name:
            <input type="text" name="name" id="userName">
          </label>
        </div>
        <div class="formField">
          <label for="age">How old are you?
            <input type="number" name="years" id="age"
          min="1" max="100" value="12">
          </label>
        </div>
        <div class="formField">
          <label for="birthDates">Full date of birth:
            <input type="date" name="birthDate" id="birthDates">
          </label>
        </div>
        <div class="terms">
          <label for="termsCond">I accept the term of the agriment
            <input type="checkbox" name="terms" id="termsCond">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="formField">
          <label for="mail">E-mail:
            <input type="email" name="eMail" placeholder="email@example.com"
             id="mail" required>
          </label>
        </div>
        <div class="formField">
          <label for="pass">Password:
            <input type="password" name="password" id="pass"
             required minlength="6" maxlength="32">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          <label for="catsY">Do you love cats?
            <input type="radio"
          name="loveCats"
          value="Y"
          id="catsY">
           Yes
          </label>
          <label for="catsN">
            <input type="radio"
          name="loveCats"
          value="N"
          id="catsN">
           No
          </label>
        </div>
        <div class="formField">
          <label for="colorF">
        What is your favourite color?
            <input type="color" id="colorF" name="color">
          </label>
        </div>
        <div class="formField">
          <label for="timeBed">
        What time do you go to bed?
            <input type="time" name="timeB" id="timeBed">
          </label>
        </div>
        <div class="formField">
          <label for="cars">
        What are your favourite brand of cars?
            <select name="allCars" id="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="formField">
          <label for="volume">How do you rate our work?
            <input type="range" id="volume" name="rateWork"
            min="0" max="10" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="formField">
          <label for="comm">
        Comments:
            <textarea name="comment" id="comm" cols="15"
            rows="2" autocomplete="off">
            </textarea>
          </label>
        </div>
        <div class="formField">
          <label for="yesNo">
        Would you recommend us?
            <select name="recommend" id="yesNo">
              <option value="Y">yes</option>
              <option value="N">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="formButton" name="submit">Submit</button>
    </form>
  </body>
</html>
